  <body>
  <div style="height:100%;">
    <div id="gameContainer" style="display:inline-block; height:85%; background-color:#444444"></div>
    <div>
      TEMPORARY AS HECK CHAT WHILE I DEV
      <form id="chatForm">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
      <ul id="messages"></ul>
    </div>
    <script type="text/javascript">
      $("form").submit(function(e) {
        socket.emit('chat message', $('#m').val())
        $('#m').val("")
        e.preventDefault()
      })
    </script>
  </div>
